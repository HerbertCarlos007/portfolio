<div
  class="fixed top-0 left-0 z-50 h-full w-64 bg-primary p-4 transition-transform duration-300 transform"

  [class.-translate-x-full]="!showSideBar"
>
  <fa-icon [icon]="faBars" size="2x" (click)="toggleSideBar()"></fa-icon>
  <ul class="mt-4 space-y-4">
    <li class="text-2xl font-semibold">
      <a href="#about-me" (click)="toggleSideBar()">Sobre</a>
    </li>
    <li class="text-2xl font-semibold">
      <a href="#skills" (click)="toggleSideBar()">Habilidades</a>
    </li>
    <li class="text-2xl font-semibold">
      <a href="#projects" (click)="toggleSideBar()">Projetos</a>
    </li>
  </ul>
</div>
